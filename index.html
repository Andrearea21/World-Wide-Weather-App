<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/77d3477440.js"
      crossorigin="anonymous"
    ></script>
    <title>World Wide Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container weather-app">
      <form id="search-form">
        <div class="row">
            <div class="col-9">
             <input
                type="search"
                placeholder="Search"
                class="form-control search-field"
                id="city-input"
                autocomplete="off"
                />
          </div>
          <div class="col-3">
            <input
              type="submit"
              value="search"
              class="btn btn-primary w100 search-button"
              id="search-submit-button"
            />
          </div>
    </form>
      </div>
      <div class="container current-city">
        <div class="row">
          <div class="col">
            <h1 id="city-name"></h1>
            <h2>Last updated <span id="date"></span></h2>
            <div  id="icon">
              <div class="weather-icon">
                  <img id="big-icon" src="http://openweathermap.org/img/wn/02d@2x.png" alt="weather icon">
              </div>
            </div>
          </div>

          <div class="col">
            <ul>
              <li>
                <span  class="units">
                    <span id="temperature"></span>Â°<a href="#" id="celsius-link" class="active">C</a> | <a href="#" id="fahrenheit-link">F</a>
                </span>

              </li>
              <li>
                wind: <span id="wind"> </span><span>km/h</span> |
                <span>mph</span>
              </li>
              <li>humidity: <span id="humidity"></span>%</li>
              <li id="description-current">sunny</li>
            </ul>
          </div>
        </div>
        <div >
          <div class="row" id="forecast"></div>
        
        </div>

      
    </div>

    <script src="src/app.js"></script>
  </body>
  <footer>
        <a href="https://github.com/Andrearea21/World-Wide-Weather-App"
          >Open-source code </a
        >by Andrea
      </footer>
</html>
