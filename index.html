<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/77d3477440.js"
      crossorigin="anonymous"
    ></script>
    <title>World Wide Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container weather-app">
      <div class="container search engine">
        <div class="row">
          <form class="#" action="#">
            <input type="searchfield" placeholder="Search" class="search-field"/>
            <button type="button" class="btn btn-primary search-button">
              Search
            </button>
          </form>
        </div>
        <div class="container current-city">
            
            <div class="row">
          <div class="col">
           <h1 id="city"></h1>
        </div>

        <div class="row">
          <div class="col">
            <h2 >Last updated <span id="date"></span></h2>
            <div class="big-icon" id="big-icon"><i class="fa-solid fa-sun"></i></div>
          </div>
          <div class="col">
            <ul>
              <li><span id="temperature"></span>Â°<span>C</span> | <span>F</span></li>
              <li>
                wind: <span id="wind"> </span><span>km/h</span> | <span>mph</span>
              </li>
              <li>
                  humidity: <span id="humidity"></span>%</li>
              <li id = "description-current">sunny</li>
            </ul>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="week-day">Monday</div>
            <div class="small-icon"><i class="fa-solid fa-cloud-sun"></i></div>
            <div class="description">partly cloudy</div>
          </div>
          <div class="col">
            <div class="week-day">Tuesday</div>
            <div class="small-icon">
              <i class="fa-solid fa-cloud-rain"></i>
            </div>
            <div class="description">rain</div>
          </div>
          <div class="col">
            <div class="week-day">Wednesday</div>
            <div class="small-icon"><i class="fa-solid fa-cloud-bolt"></i></div>
            <div class="description">thunder storms</div>
          </div>
          <div class="col">
            <div class="week-day">Thursday</div>
            <div class="small-icon"><i class="fa-solid fa-cloud-sun"></i></div>
            <div class="description">partly cloudy</div>
          </div>
          <div class="col">
            <div class="week-day">Friday</div>
            <div class="small-icon"><i class="fa-solid fa-sun"></i></div>
            <div class="description">sunny</div>
          </div>
        </div>
      </div>
    </div>

    <script src="src/app.js"></script>
  </body>
  <footer><a href="#">Open-source code </a>by Andrea</footer>
</html>
